<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBay</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="#"><img src="DataBay LogoB.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="/profile">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="/faq">FAQ</a></li>
                    <li><a href="">CHATBOX</a></li>
                </ul>
            </div>
            <div class="action">
                <div class="profile" onclick="menuToggle();">
                    <img src="face-detection.png">
                </div>
                <div class="menu">
                    <h3>Name<br><span>Profession</span></h3>
                    <ul>
                        <li><a href="#"><ion-icon name="person-circle-sharp"></ion-icon>My Profile</a></li>
                        <li><a href="#"><ion-icon name="create"></ion-icon>Edit Profile</a></li>
                        <li><a href="#"><ion-icon name="log-out-outline"></ion-icon>Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </section>
    <div class="megabranchsel">
        <div class="branchsel1">
            <h2 class="bsh2">Branch Selection</h2>
        </div>    
        <div class="branchsel2">
            <label for="Branch">Select Branch:</label><br><br>
                <select name="Branch" id="Branch" class="BranchSelection">
                <option selected disabled>Select</option>    
                <option value="cse">Computer Science and Engineering</option>
                <option value="ise">Information Science and Engineering</option>
                <option value="me">Mechanical Engineering</option>
                <option value="cve">Civil Engineering</option>
                <option value="eee">Electrical and Electronics Engineering</option>
                <option value="ece">Electronics and Communications Engineering</option>
                </select>
                <br><br>
                <button class="brselbtn" type="submit" value="Submit">Submit</button>
        </div>
    </div>
    <section class="wavesec">
        <div class="waves">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </div>
        <div class="toot">
            <p>Â©DataBay 2022</p>
        </div>
    </section>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
